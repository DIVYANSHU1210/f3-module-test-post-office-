<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post_Office_Postals</title>
    <link rel="stylesheet" href="./postOffices.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="userLocation">
            <h3>IP Address : <span>127.0.01</span></h3>
            <table class="locationTable">
                <tr>
                    <td>Lat:</td>
                    <td>City:</td>
                    <td>Organisation:</td>
                </tr>
                <tr>
                    <td>Long:</td>
                    <td>Region:</td>
                    <td>HostName:</td>
                </tr>
            </table>
        </div>
        <div class="map-Section">
            <h2>Your Current Location</h2>
            <div class="map"></div>
        </div>
    
        <div class="more-info">
            <h2>More Information About You</h2>
            <p>Time Zone:</p>
            <p>Date And Time:</p>
            <p>Pincode:</p>
            <p>Message: Number of pincode(s) found:</p>
        </div>
    
        <div class="postOffice-section">
            <h2>Post Offices Near You</h2>
            <div class="search-section">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search By Name" id="search">
            </div>
    
            <div class="card-section">
            </div>
        </div>
    </div>

    <div class="loaderSection">
        <div class="loader"></div>
    </div>
    
    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="./postOffices.js"></script>
</body>
</html>
